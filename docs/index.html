<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WaveProgress Demo</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/gh/Jocando21/WaveProgress@main/WaveProgress.js" defer></script>
</head>
<body>
    <canvas id="myCanvas"></canvas>
    <p id="counter">0%</p>
    <div class="controls">
        <button onclick="progressBar.changeProgress(-10)">-10%</button>
        <button onclick="progressBar.changeProgress(10)">+10%</button>
        <button onclick="progressBar.resetProgress()">Reset</button>
    </div>
    <script>
        window.onload = function () {
            window.progressBar = new WaveProgress("myCanvas", {
                width: 300,
                height: 100,
                goalAmount: 100,
                waterColor: ["#00aaff", "#004488"],
                opacity: 0.8,
                waveHeight: 6,
                waveSpeed: 0.02,
                counterFormat: "percentage"
            });
        };
    </script>
</body>
</html>
